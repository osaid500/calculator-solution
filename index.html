<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <main class="container">
      <section class="top-section">
        <h1>calc</h1>
        <span>THEME</span>
        <div class="theme-section">
          <div class="theme-numbers">
            <span class="theme-number" data-theme="1">1</span>
            <span class="theme-number" data-theme="2">2</span>
            <span class="theme-number" data-theme="3">3</span>
          </div>
          <div class="slider-container">
            <div class="slider-track"></div>
            <div class="slider-thumb"></div>
          </div>
        </div>
      </section>
      <section class="middle-section"></section>
      <section class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Osaid500</a>.
      </section>
    </main>
  </body>
</html>
